<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./class/classificando_bonitinho.css">
    <title>Formulário</title>
</head>

<body>
    <form action="#" class="formulario" method="get">
        <div class="leftinho">
            <label for="nome">Nome completo:</label><br>
            <input type="text" name="nome" id="nome" required placeholder="Digite seu nome completo"><br>
            <label for="idade">Idade:</label><br>
            <input type="number" name="idade" id="idade" required placeholder="Digite sua idade"><br>
        
            <label for="cpf">CPF:</label><br>
            <input type="number" name="cpf" id="cpf" placeholder="123.456.789-01" required><br>
            <label for="nomemae">Nome da mãe:</label><br>
            <input type="text" name="nomemae" id="nomemae" required placeholder="Digite o nome da sua mãe">
        </div>
    

    <div class="direitinho">
            <label for="data">Data do óbito:</label><br>
            <input type="date" name="data" id="data" required><br>
            <label for="nome">Motivo do óbito:</label><br>
            <input type="text" name="nome" id="nome" required placeholder="Digite seu nome completo"><br>
            <label for="doador">Doador de orgãos:</label><br>
            <select name="doador" id="doador">
                <option value="Sim">Sim</option>
                <option value="Não">Não</option>
            </select><br>
            <label for="estado">Estado dos orgãos: </label><br>
            <textarea name="estado" id="estado" cols="30" rows="10" placeholder="Se necessário, escreva alguma observação sobre o paciente."></textarea>
    </div>
        <div class="botao">
        <button type="submit" id="submit">Enviar</button>
        <button type="reset">Apagar</button>
        </div>
    </form>
</body>

</html>
